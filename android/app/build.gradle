plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

dependencies {
    implementation 'androidx.multidex:multidex:2.0.1'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3'
}

android {
    namespace = "com.simats.dentalsolutions"
    compileSdkVersion 34
    


    defaultConfig {
        applicationId "com.simats.dentalsolutions"
        minSdkVersion 26 // Adjust as needed
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    ndkVersion = "25.1.8937393"

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias'] ?: "dentalsolutions"
            keyPassword keystoreProperties['keyPassword'] ?: "123456"
            storeFile file(keystoreProperties['storeFile'] ?: "app/dentalsolutions.jks")
            storePassword keystoreProperties['storePassword'] ?: "123456"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.release
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }


    kotlinOptions {
        jvmTarget = '1.8'
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
        disable 'Deprecation'
        disable 'Unchecked'
    }

    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:deprecation" << "-Xlint:unchecked"
    }
}

flutter {
    source = "../.."
}
